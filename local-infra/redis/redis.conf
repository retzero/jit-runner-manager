# Redis Configuration for Integration Testing
# Integration 테스트용 Redis 설정

# 기본 설정
bind 0.0.0.0
port 6379
protected-mode yes

# 인증 설정
requirepass testpassword

# 영속성 설정
appendonly yes
appendfsync everysec

# 메모리 설정
maxmemory 256mb
maxmemory-policy allkeys-lru

# 로깅
loglevel notice

# 클라이언트 타임아웃
timeout 300

# TCP 설정
tcp-keepalive 300
