# Runner Pod가 생성될 네임스페이스
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.config.runnerNamespace }}
  labels:
    app: jit-runner
    component: runners
    managed-by: {{ include "jit-runner-manager.fullname" . }}
    # Pod Security Standards (Kubernetes 1.25+)
    # Runner Pod가 privileged 모드로 실행되어야 함
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged

