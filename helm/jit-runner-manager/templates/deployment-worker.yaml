apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jit-runner-manager.fullname" . }}-worker
  labels:
    {{- include "jit-runner-manager.labels" . | nindent 4 }}
    component: worker
spec:
  replicas: {{ .Values.celery.replicaCount }}
  selector:
    matchLabels:
      {{- include "jit-runner-manager.selectorLabels" . | nindent 6 }}
      component: worker
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "jit-runner-manager.selectorLabels" . | nindent 8 }}
        component: worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jit-runner-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-worker
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["celery"]
          args:
            - "-A"
            - "app.celery_app"
            - "worker"
            - "--loglevel=info"
            - "--concurrency={{ .Values.celery.concurrency }}"
          envFrom:
            - configMapRef:
                name: {{ include "jit-runner-manager.fullname" . }}
          env:
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.githubPat.existingSecret }}
                  key: {{ .Values.secrets.githubPat.key }}
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.webhookSecret.existingSecret }}
                  key: {{ .Values.secrets.webhookSecret.key }}
          resources:
            {{- toYaml .Values.celery.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.celery.beat.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jit-runner-manager.fullname" . }}-beat
  labels:
    {{- include "jit-runner-manager.labels" . | nindent 4 }}
    component: beat
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "jit-runner-manager.selectorLabels" . | nindent 6 }}
      component: beat
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "jit-runner-manager.selectorLabels" . | nindent 8 }}
        component: beat
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jit-runner-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-beat
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["celery"]
          args:
            - "-A"
            - "app.celery_app"
            - "beat"
            - "--loglevel=info"
          envFrom:
            - configMapRef:
                name: {{ include "jit-runner-manager.fullname" . }}
          env:
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.githubPat.existingSecret }}
                  key: {{ .Values.secrets.githubPat.key }}
          resources:
            {{- toYaml .Values.celery.beat.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

