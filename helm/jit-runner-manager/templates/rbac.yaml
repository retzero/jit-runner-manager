{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "jit-runner-manager.fullname" . }}
  labels:
    {{- include "jit-runner-manager.labels" . | nindent 4 }}
rules:
  # Pod 관리 권한
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]
  
  # Pod 로그 조회 권한
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  
  # 네임스페이스 조회/생성 권한
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "jit-runner-manager.fullname" . }}
  labels:
    {{- include "jit-runner-manager.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "jit-runner-manager.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "jit-runner-manager.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
---
# Runner 네임스페이스에 대한 세분화된 권한
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "jit-runner-manager.fullname" . }}
  namespace: {{ .Values.config.runnerNamespace }}
  labels:
    {{- include "jit-runner-manager.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "jit-runner-manager.fullname" . }}
  namespace: {{ .Values.config.runnerNamespace }}
  labels:
    {{- include "jit-runner-manager.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "jit-runner-manager.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ include "jit-runner-manager.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}

