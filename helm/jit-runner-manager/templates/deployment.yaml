apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jit-runner-manager.fullname" . }}
  labels:
    {{- include "jit-runner-manager.labels" . | nindent 4 }}
    component: webhook
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jit-runner-manager.selectorLabels" . | nindent 6 }}
      component: webhook
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "jit-runner-manager.selectorLabels" . | nindent 8 }}
        component: webhook
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jit-runner-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["uvicorn"]
          args: ["app.main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "jit-runner-manager.fullname" . }}
          env:
            - name: GITHUB_PAT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.githubPat.existingSecret }}
                  key: {{ .Values.secrets.githubPat.key }}
            - name: WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.webhookSecret.existingSecret }}
                  key: {{ .Values.secrets.webhookSecret.key }}
            {{- if .Values.secrets.adminApiKey }}
            {{- if .Values.secrets.adminApiKey.value }}
            - name: ADMIN_API_KEY
              value: {{ .Values.secrets.adminApiKey.value | quote }}
            {{- else if .Values.secrets.adminApiKey.existingSecret }}
            - name: ADMIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.adminApiKey.existingSecret }}
                  key: {{ .Values.secrets.adminApiKey.key }}
                  optional: true
            {{- end }}
            {{- end }}
          {{- if .Values.orgLimits.enabled }}
          volumeMounts:
            - name: org-limits
              mountPath: /app/config
              readOnly: true
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.orgLimits.enabled }}
      volumes:
        - name: org-limits
          configMap:
            name: {{ if .Values.orgLimits.configMap.existingConfigMap }}{{ .Values.orgLimits.configMap.existingConfigMap }}{{ else }}{{ include "jit-runner-manager.fullname" . }}-org-limits{{ end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

